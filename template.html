<!DOCTYPE html>
<html>
<head>
  <title>D3 Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.3.0/d3.min.js">
</script>
  <style>
    body {
        font-family: "Helvetica Neue", "Helvetica", "Arial", sans-serif;
        font-size: 15pt;
    }
    h1 {
        text-align: center;
        font-weight: 500;
    }
    svg {
        display: block;
        margin: auto;
    }

    /* Tooltip */
    div.tooltip {
        position: absolute;
        visibility: hidden;
        font-size: 60%;
        color: #333333;
        background-color: #e6e6e6;
        opacity: .95;
        padding: 5px;
    }
  </style>
</head>
<body>
    <h1>Poverty Rates in the United States (2014)</h1>
    <div id="map"></div>
    <div class="tooltip"></div>
    <script>
   var data_map = d3.map();
d3.queue()
    .defer(d3.json, "maps/gz_2010_us_050_00_5m.json")
    .defer(d3.csv, "data/PovertyEstimates.csv", function(d){
        // Convert to number
        d['PCTPOVALL_2014'] = +d['PCTPOVALL_2014'];

        // Use the county's FIPS code to access that county's data
        return data_map.set(d['FIPStxt'], d);
    })
    .await(function(error, map_json, data_csv) {
        // Visualization code to come
    });   
 
    </script>
</body>
</html>
